# === LSP Configs ===
# Python
[[language]]
name = "python"
roots = ["pyproject.toml", "setup.py", "poetry.lock", "pyrightconfig.json"]
language-servers = ["pylsp"]
auto-format = true
formatter = { command = "black", args = ["-"]}

[language-server.pylsp.config.pylsp.plugins]
# disabled
flake8 = { enabled = false }
autopep8 = { enabled = false }
mccabe = { enabled = false }
pycodestyle = { enabled = false, maxLineLength = 120 }
pyflakes = { enabled = false }
yapf = { enabled = false }
# enabled
pylint = { enabled = true }
black = { enabled = true }
pylsp_mypy = { enabled = true, strict = true }
pyls_isort = { enabled = true }

[language.debugger]
name = "debugpy"
transport = "tcp"
command = "python"
args = ["-m", "debugpy"]
port-arg = "-listen localhost:5678"

[[language.debugger.templates]]
name = "source"
request = "launch"
completion = [ { name = "main", completion = "filename", default = "main.py" } ]
args = { program = "{0}" }

# JS/TS
# TypeScript
[[language]]
name = "typescript"
auto-format = true
language-servers = [ { name = "typescript-language-server", except-features = [ "format" ] }, "efm-lsp-prettier" ]

[language-server.efm-lsp-prettier]
command = "efm-langserver"

[language-server.efm-lsp-prettier.config]
documentFormatting = true
languages = { typescript = [ { formatCommand ="prettier --stdin-filepath ${INPUT}", formatStdin = true } ] }

[language-server.typescript-language-server]
# pass format options according to https://github.com/typescript-language-server/typescript-language-server#workspacedidchangeconfiguration omitting the "[language].format." prefix.
config = { format = { "semicolons" = "insert", "insertSpaceBeforeFunctionParenthesis" = true } }

# Markdown
[[language]]
name = "markdown"
indent = { tab-width = 4, unit = "    " }

# Groovy / Java
[[language]]
name = "java"
file-types = ["java", "groovy", "Jenkinsfile", "jenkinsfile"]
